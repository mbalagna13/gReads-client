<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
       <a href="https://greads-fc5ed.firebaseapp.com/#" class="brand-logo"><i class="large material-icons">book</i>Galvanize Reads</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="createbook.html">Add A Book</a></li>
          <li><a href="badges.html"></a></li>
          <li><a href="collapsible.html"></a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s6 pull-s2">
          <div class="card horizontal">
            <div class="card-image">
              <img class="responsive-img" src="images/jazmin-quaynor-106654.jpg">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Wanna list of our current books? Click the link below</p>
              </div>
              <div class="card-action">
                <a href="#" class="book_button">Our Books</a>
              </div>
            </div>
          </div>
          <!-- <a class="waves-effect waves-light btn">button</a> -->
        </div>

        <div class="col s6 pull-s2">
          <div class="card horizontal">
            <div class="card-image">
              <img class="responsive-img" src="images/jeshoots-com-219386.jpg">
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <p>Need to see the Authors? We got you covered. Click below</p>
              </div>
              <div class="card-action">
                <a href="#" class="book_button">The Authors</a>
              </div>
            </div>
          </div>
          <!-- <a class="waves-effect waves-light btn">button</a> -->
        </div>
      </div>
    </div>

    <div class="container ">
      <div class="row">
        <form class="col s12 pull-s1">
          <div class="row">
            <div class="input-field col s8">
              <input id="title" type="text" class=" title validate">
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="genre" type="text" class="genre validate">
              <label for="genre">Genre</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8">
              <input id="cover_image_url" type="text" class="cover_image_url validate">
              <label for="cover_image_URL">Cover Image URL</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s8">
                <textarea id="descritption" class="description materialize-textarea"></textarea>
                <label for="descritption">Description</label>
              </div>
          </div>

          <div class="row">
            <div class="input-field col s8">
              <select multiple>
                <option value="" disabled selected>Choose your Author(s)</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Author(s)</label>
            </div>
          </div>
          <button id= 'createBooks'class="btn waves-effect waves-light" type="submit" name="action">Add Book
            <i class="material-icons right">send</i>
          </button>
        </form>

        <!-- <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
          <i class="material-icons right">send</i>
        </button> -->
      </div>
    </div>

    <main>
      <div class="container">
       <div class="row books">

         </div>
       </div>
      </div>
    </main>

<!-- handlebars appending stuff to page -->
    <script id="bookcard-template" type="text/x-handlebars-template">



                   <div class="col s12 m7">
                     <h2 class="header">{{title}}</h2>
                     <div class="card horizontal">
                       <div class="card-image">
                         <img src={{cover}}>
                       </div>
                       <div class="card-stacked">
                         <div class="card-content">
                           <p>{{description}}</p>
                         </div>
                         <div class="card-action">
                           <a href="#">This is a link</a>
                         </div>
                       </div>
                     </div>
                   </div>


       </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    <script src="createbook.js" charset="utf-8"></script>
  </body>
</html>
